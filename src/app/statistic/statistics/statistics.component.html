<div class="container">
<br>
  <h4>Estadisticas de Grupo </h4>
  <mat-form-field class="search" appearance="fill">
    <mat-label>Elija un Grupo </mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let group of allGroups" [value]="group">
        {{group}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button class="btn-add" (click)="searchGroups(selected)" (click)="openTable()" mat-raised-button color="accent">Buscar</button>
  <br>
<mat-divider></mat-divider>
  <div *ngIf="showData" class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" matSort fullscreen>

      <!-- ID Column -->
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pais </th>
        <td mat-cell *matCellDef="let row"> {{row.team}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Puntos </th>
        <td mat-cell *matCellDef="let row"> {{row.score}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="goalsDif">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DG </th>
        <td mat-cell *matCellDef="let row"> {{row.goalsDif}}</td>
      </ng-container>

      <ng-container matColumnDef="goalsFor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>GF</th>
        <td mat-cell *matCellDef="let row"> {{row.goalsFor}} </td>
      </ng-container>

      <ng-container matColumnDef="goalsAgainst">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>GC </th>
        <td mat-cell *matCellDef="let row"> {{row.goalsAgainst}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
