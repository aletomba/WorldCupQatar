<br>
<h1 style="font-weight: bold;">{{action}} Equipo</h1>
<br>
<form appearance="fill" fxLayoutAlign="center" autocomplete="off" (ngSubmit)="saveOrEdit()" [formGroup]="miForm">
  <div fxLayout="row" fxLayoutGap="400px" fxLayout.xs="column">
    <div fxFlex='100' fxLayout="column">
      <div fxLayout="row" fxLayout.xl="column" fxLayoutGap="20px">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Pais</mat-label>
          <textarea required type="text" formControlName="country" matInput placeholder="Ingrese un Pais"></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.xl="column" fxLayoutGap="20px">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Grupo</mat-label>
          <textarea required type="text" formControlName="groupName" matInput placeholder="Ingrese un Grupo"></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.xl="column" fxLayoutGap="20px">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Posicion</mat-label>
          <textarea required type="text" formControlName="position" matInput placeholder="Ingrese Posicion"></textarea>
        </mat-form-field>
      </div>
      <div class="button">
      <div fxLayout>
        <button mat-raised-button color="accent" type="submit">
          <mat-icon>edit</mat-icon>
          {{buttonName}}
        </button>
      </div>
      <div class="cancel" fxLayout>
        <button mat-raised-button mat-button mat-dialog-close cdkFocusInitial color="primary">
          <mat-icon>close</mat-icon>
          Cancelar
        </button>
      </div>
    </div>
    </div>
  </div>
</form>
