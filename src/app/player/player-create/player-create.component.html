<h1 style="font-weight: bold;">{{action}} Jugador</h1>
<br>
<form appearance="fill" fxLayoutAlign="center" autocomplete="off" (ngSubmit)="saveOrEdit()" [formGroup]="miForm">
  <div fxLayout="row" fxLayoutGap="400px" fxLayout.xs="column">
    <div fxFlex='100' fxLayout="column">
      <div fxLayout="row" fxLayout.xl="column" fxLayoutGap="20px">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nombre</mat-label>
          <textarea required type="text" formControlName="name" matInput placeholder="Ingrese un Nombre"></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.xl="column" fxLayoutGap="20px">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Apellido</mat-label>
          <textarea required type="text" formControlName="lastname" matInput
            placeholder="Ingrese un Apellido"></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.xl="column" fxLayoutGap="20px">
        <mat-form-field fxFlex='300' fxLayout.gt-lg="column">
          <mat-label>
            Equipo
          </mat-label>
          <mat-select formControlName="idTeam">
            <mat-option *ngFor="let item of SoccerTeams" [value]="item.idTeam">{{item.country}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.xl="column" fxLayoutGap="20px">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Posicion</mat-label>
          <textarea required type="text" formControlName="position" matInput placeholder="Ingrese Posicion"></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.xl="column" fxLayoutGap="20px">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Numero</mat-label>
          <textarea required type="text" formControlName="number" matInput
            placeholder="Ingrese numero de camiseta"></textarea>
        </mat-form-field>
      </div>
      <div class="button">
        <div fxLayout>
          <button mat-raised-button color="accent" type="submit">
            <mat-icon>edit</mat-icon>
            {{buttonName}}
          </button>
        </div>
        <div class="cancel" fxLayout>
          <button mat-raised-button mat-button mat-dialog-close cdkFocusInitial color="primary">
            <mat-icon>close</mat-icon>
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
